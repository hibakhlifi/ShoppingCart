<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Card</title>
    <link rel="stylesheet" href="shoopingCard.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
      <script  src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8" ></script>  
    <meta charset="utf-8"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <i class="fas fa-trash-alt"></i><i class="fas fa-heart"></i>
        <img
          src="http://www.capricieuse.tn/storage/0b541ffc-d9b8-4bb6-90d1-6be53f17f937-570x570.jpeg"
        />
        <p><span>Burkini</span></p>
        <i class="fas fa-plus-square plus"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square min"></i>
        <p>$<span class="price">549</span></p>
      </div>

      <div class="row">
        <i class="fas fa-trash-alt"></i>
        <i class="fas fa-heart"></i>
        <img
        src="http://www.capricieuse.tn/storage/foulards/sans-titre-80-sur-131.jpg"
        />
        <p>
          <span>Foulards</span
          >
        </p>
        <i class="fas fa-plus-square plus"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square min"></i>
        <p>$<span class="price">290</span></p>
      </div>

      <div class="lastrow">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img
        src="http://www.capricieuse.tn/storage/robes/2a34a84d-2e33-4c07-8ec3-b77f936450ff-570x570.jpeg"
        />
        <p><span>Robes</span></p>
        <i class="fas fa-plus-square plus"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square min"></i>
        <p>$<span class="price">349</span></p>
      </div>
      <div class="totale"><p id="totalp">Shopping Bag total : $0</p></div>
    </div>
   
  
    <script type="text/javascript" src="shoopingCard.js"></script>
    
  </body>
</html>
